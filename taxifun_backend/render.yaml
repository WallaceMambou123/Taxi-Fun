# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # NestJS API
  - type: web
    name: taxifun-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    preDeployCommand: npx prisma migrate deploy
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: taxifun-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: taxifun-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
    healthCheckPath: /
    autoDeploy: true

  # Redis Cache
  - type: redis
    name: taxifun-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

databases:
  # PostgreSQL Database
  - name: taxifun-db
    plan: free
    databaseName: taxifun_db
    user: taxifun_user
